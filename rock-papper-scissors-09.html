<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('rock')">Rock </button>
        
    <button onclick="playGame('Papper')">Papper</button>

    <button onclick="playGame('Scissor')">Scissor</button>

    <p class="scoreUpdates"></p>

    <button onclick="
         score.wins = 0;
        score.losses = 0;
        score.ties = 0;
    " >Reset Scores</button>


    <script>


        const score = {
            wins : 0,
            losses : 0,
            ties : 0
        };


        function playGame(playerMove){
            const computerMove = pickComputerMove(); 

            
            function pickComputerMove(){
                let randomNumber = Math.random();
                let computerMove = '';
                if (randomNumber >= 0 && randomNumber < 1/3){
                    computerMove ='rock';
                }else if (randomNumber >= 1/3 && randomNumber < 2/3){
                    computerMove = 'Papper';
                }else{
                    computerMove = 'Scissor';
                }
                
                let result;
                if (playerMove === 'rock'){
                    if (computerMove === 'rock'){
                        result = 'tie';
                    }else if (computerMove === 'Papper'){
                        result = 'you lose.'
                    }else if (computerMove === 'Scissor'){
                        result = 'you won.'
                    }  

                }else if (playerMove === 'Papper') {
                    if (computerMove === 'rock'){
                        result = 'you won.';
                    }else if (computerMove === 'Papper'){
                        result = 'tie'
                    }else if (computerMove === 'Scissor'){
                        result = 'you lose.'
                    } 
                    
                }else{
                    if (computerMove === 'rock'){
                        result = 'you lose.';
                    }else if (computerMove === 'Papper'){
                        result = 'you won.'
                    }else if (computerMove === 'Scissor'){
                        result = 'tie'
                    } 
                }

                if (result === 'you won.'){
                    score.wins = score.wins + 1;  // or you can siply write 
                                                 // score.wins += 1;
                }else if (result === 'you lose.') {
                    score.losses += 1;
                }else {
                    score.ties += 1;
                }

                

                alert(`you picked ${playerMove}. computer picked ${computerMove}. ${result}
wins : ${score.wins}, Losses : ${score.losses}, Ties : ${score.ties}`);
            
            return computerMove;
            }
        }
        
    </script>    
</body>
</html>
